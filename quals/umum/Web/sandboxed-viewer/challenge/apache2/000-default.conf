ProxyPreserveHost On

ProxyPass        /files/  !
ProxyPassMatch   ^/files$ !

Alias /files/ "/files/"

<Directory "/files">
    AllowOverride None
    Require all granted
    Options -Indexes
</Directory>

<Location "/files/">
    Header always set Content-Security-Policy "sandbox; default-src 'none'; base-uri 'none'; form-action 'none'; frame-ancestors 'self'"
    Header always set Cache-Control "no-store, no-cache, must-revalidate"
    Header always set Expires "0"
</Location>

ProxyPass        /  http://localhost:3000/
ProxyPassReverse /  http://localhost:3000/
