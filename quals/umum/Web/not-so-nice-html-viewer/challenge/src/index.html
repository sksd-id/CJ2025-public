<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src blob: data:; img-src 'self'" />
    <meta name="referrer" content="no-referrer" />
    <title>HTML Viewer</title>
    <script src="./purify.min.js"></script>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0d1117;
        --fg: #e6edf3;
        --panel: #161b22;
        --accent: #3fb950;
        --accent-hover: #4eca61;
        --border: #30363d;
        --input-bg: #0b0f14;
        --error: #f85149;
        --warning: #d29922;
        --success: #3fb950;
      }

      [data-theme="light"] {
        --bg: #f6f8fa;
        --fg: #1f2328;
        --panel: #ffffff;
        --border: #d1d9e0;
        --input-bg: #f6f8fa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 10% 20%, var(--bg), #05070a 45%),
          radial-gradient(circle at 90% 10%, #0f1720, #05070a 40%),
          var(--bg);
        color: var(--fg);
        display: grid;
        place-items: center;
        padding: 20px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      [data-theme="light"] body {
        background: linear-gradient(135deg, #f6f8fa 0%, #e8eef4 100%);
      }

      .shell {
        width: min(960px, 100%);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        overflow: hidden;
        transition: background 0.3s ease, border-color 0.3s ease;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(90deg, rgba(63, 185, 80, 0.12), transparent);
        flex-wrap: wrap;
        gap: 10px;
      }

      .header strong {
        letter-spacing: 0.4px;
      }

      .header-actions {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        background: var(--accent);
        color: #04100a;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
        font-size: 14px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 30px rgba(63, 185, 80, 0.35);
        background: var(--accent-hover);
      }

      button:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.secondary {
        background: var(--border);
        color: var(--fg);
      }

      button.secondary:hover:not(:disabled) {
        background: #484f58;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
      }

      button.icon-btn {
        padding: 8px 10px;
        min-width: 36px;
      }

      #status {
        padding: 10px 16px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
        color: #9ca3af;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s ease;
      }

      #status.error {
        background: rgba(248, 81, 73, 0.1);
        color: var(--error);
      }

      #status.success {
        background: rgba(63, 185, 80, 0.1);
        color: var(--success);
      }

      #status.loading {
        background: rgba(210, 153, 34, 0.1);
        color: var(--warning);
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
        flex-shrink: 0;
      }

      #status.loading .status-indicator {
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      #output {
        background: var(--input-bg);
        min-height: 420px;
        position: relative;
      }

      .input-panel {
        display: grid;
        gap: 8px;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        background: #0f141b;
        transition: background 0.3s ease;
      }

      [data-theme="light"] .input-panel {
        background: #f0f3f6;
      }

      .input-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
      }

      .input-panel label {
        font-size: 13px;
        color: #c9d1d9;
      }

      .char-count {
        font-size: 12px;
        color: #6e7681;
      }

      .char-count.warning {
        color: var(--warning);
      }

      #htmlInput {
        width: 100%;
        min-height: 140px;
        background: var(--input-bg);
        color: var(--fg);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        font-family: "SFMono-Regular", Consolas, ui-monospace, monospace;
        font-size: 14px;
        line-height: 1.5;
        resize: vertical;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      #htmlInput:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(63, 185, 80, 0.2);
      }

      #output iframe {
        border: none;
        width: 100%;
        min-height: 420px;
        background: white;
        display: block;
      }

      .hint {
        padding: 12px 16px;
        font-size: 13px;
        color: #c9d1d9;
        border-top: 1px solid var(--border);
        background: #0f141b;
        transition: background 0.3s ease;
      }

      [data-theme="light"] .hint {
        background: #f0f3f6;
        color: #57606a;
      }

      .hint code {
        background: rgba(110, 118, 129, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
      }

      .history-panel {
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        background: #0f141b;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
      }

      .history-panel.open {
        max-height: 200px;
        overflow-y: auto;
      }

      [data-theme="light"] .history-panel {
        background: #f0f3f6;
      }

      .history-title {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #c9d1d9;
      }

      .history-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        background: var(--input-bg);
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .history-item:hover {
        background: var(--border);
      }

      .history-item-preview {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 80%;
        font-family: monospace;
      }

      .history-item-time {
        color: #6e7681;
        font-size: 11px;
      }

      .empty-history {
        color: #6e7681;
        font-size: 12px;
        text-align: center;
        padding: 20px;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 12px 20px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        font-size: 14px;
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 1000;
      }

      .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .header-actions {
          width: 100%;
          justify-content: flex-end;
        }

        button {
          padding: 6px 10px;
          font-size: 13px;
        }
      }

      /* Accessibility: respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--accent);
        color: #04100a;
        padding: 8px 16px;
        z-index: 100;
        text-decoration: none;
        font-weight: 600;
        border-radius: 0 0 8px 0;
      }

      .skip-link:focus {
        top: 0;
      }
    </style>
  </head>
  <body>
    <a href="#htmlInput" class="skip-link">Skip to editor</a>
    <div class="shell" role="main">
      <div class="header">
        <strong>Not-So-Nice HTML Viewer</strong>
        <div class="header-actions">
          <button id="themeBtn" type="button" class="secondary icon-btn" aria-label="Toggle theme" title="Toggle light/dark theme">
            <span id="themeIcon">&#9790;</span>
          </button>
          <button id="copyUrlBtn" type="button" class="secondary" aria-label="Copy shareable URL" title="Copy shareable URL">Copy URL</button>
          <button id="clearBtn" type="button" class="secondary" aria-label="Clear input" title="Clear editor">Clear</button>
          <button id="renderBtn" type="button" aria-label="Render HTML">Render</button>
        </div>
      </div>
      <div id="status" role="status" aria-live="polite">
        <span class="status-indicator"></span>
        <span id="statusText">Waiting for #payload or type below...</span>
      </div>
      <div class="input-panel">
        <div class="input-header">
          <label for="htmlInput">Live preview</label>
          <span id="charCount" class="char-count" aria-live="polite">0 characters</span>
        </div>
        <textarea
          id="htmlInput"
          placeholder="Type or paste HTML here..."
          aria-describedby="charCount"
          spellcheck="false"
        ></textarea>
      </div>
      <div id="output" aria-label="Rendered HTML output"></div>
    </div>
    <div id="toast" class="toast" role="alert" aria-live="assertive"></div>
    <script src="./main.js"></script>
  </body>
</html>
